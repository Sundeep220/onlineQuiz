{% extends "base.html" %}
{% block content %}
    <div class="container mt-4 pt-5">
        <h3 class="text-center">Select Courses to take quiz!</h3>
        <div class="row">
            {% for course in courses %}
            <div class="col-lg mt-2">
            <a href="/{{course.id}}" class="btn btn-primary">{{course.course_name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
